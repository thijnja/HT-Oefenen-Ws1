<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: blue">
       <a-plane id="myPlane"
        width="4"
        height="4"
        color="yellow" 
        shadow
        position="0 0 -4">
      </a-box>
      <a-box id="myBox"
        width="3"
        height="2"
        depth="1"
        color="green" 
        shadow
        position="1 2 -3">
      </a-box>
      <a-ring
        id="myRing" color="orange" material.width="6" radius-inner="0" radius-outer="2" position="1 3 -2"> 
      </a-ring>
      <a-tetrahedron id="myTetradron" color="purple" width="1" position="1 2 -2">
      </a-tetrahedron>  
    </a-scene>
  </body>
</html>
